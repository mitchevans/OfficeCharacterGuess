<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div id="header-box">
            <h1 id="header-text">The Office Character Guess</h1>
            <img id="character-picture" src="https://data.photo-ac.com/data/thumbnails/a3/a3c886990a30983bb1e598d8ebca09ff_t.jpeg">
        </div>
        <div id="game-container">
            <h3 class="fifty">Character: <span id="word-blanks" ></span></h3>
            <h3 class="fifty">Letters Guessed: <span id="wrong-guesses"></span></h3>
            <h3 class="twentyfive">Wins: <span id="win-counter"></span></h3>
            <h3 class="twentyfive">Losses: <span id="loss-counter"></span></h3>
            <h3 class="twentyfive">Missed Guesses Left: <span id="guesses-left">10</span></h3>
            <h3 class="twentyfive" id="reset-button">Reset</h3>
        </div>
    </div>

    <script src="./assets/javascript/game.js"></script>
</body>

</html>
